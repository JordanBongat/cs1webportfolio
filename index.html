<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<link rel="stylesheet" href="./assets/styles/style.css">

	<title>Jordan Bongat Web Portfolio</title>
</head>
<body>
	<div class="container-fluid">
      <div class="mt-4 text-center">
        <img src="./assets/images/jordan.jpg" class="rounded-circle" alt="image unavailable">
        <h1>Jordan Bongat</h1>
        <h3>Full-Stack Web Developer</h3>
      </div>

      <p class="text-justify p-3">
        Hello, My name is Jordan but you can call me Dan. I am currently studying about Web Development Course at Zuitt to become a Full Stack Web Developer in the future and to land a job that will challenge my skill and help me grow and learn.
      </p>

      <!-- Tools Section -->
      <h2 class="text-center">Tools</h2>
      <div class="mt-2 d-flex justify-content-center flex-wrap">
        <img class="tools" src="./assets/images/logo-bootstrap.png" alt="">
        <img class="tools" src="./assets/images/logo-css3.png" alt="no image">
        <img class="tools" src="./assets/images/logo-expressjs.png" alt="no image">
        <img class="tools" src="./assets/images/logo-git.png" alt="no image">
        <img class="tools" src="./assets/images/logo-gitlab-ci-cd.png" alt="no image">
        <img class="tools" src="./assets/images/logo-heroku.png" alt="no image">
        <img class="tools" src="./assets/images/logo-html5.png" alt="no image">
        <img class="tools" src="./assets/images/logo-javascript.png" alt="no image">
        <img class="tools" src="./assets/images/logo-mongodb.png" alt="no image">
        <img class="tools" src="./assets/images/logo-nodejs.png" alt="no image">
        <img class="tools" src="./assets/images/logo-postman.png" alt="no image">
        <img class="tools" src="./assets/images/logo-react.png" alt="no image">
        <img class="tools" src="./assets/images/logo-rest.png" alt="no image">
        <img class="tools" src="./assets/images/logo-sublime-text-3.png" alt="no image">
      </div>

      <div class="p-4">
        <h2 class="text-center">Contact</h2>
        <form>
          <div class="form-group">        
            <label for="fullname" class="mb-3">Full Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="email" class="mb-3">Email Address</label>
            <input type="email" class="form-control">
          </div>        
          <div class="form-group">        
            <label for="message" class="mb-3">Message</label>
            <textarea name="message" id="" cols="30" rows="10" class="form-control"></textarea>
          </div>
          <button type="submit" class="btn btn-success btn-block mt-3">Submit</button>
        </form>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>
</html>
